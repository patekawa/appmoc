<!DOCTYPE html>
<html>

<head>
	<title>AppMoc...</title>
	<meta charset="utf-8">
	<script src="./js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
<script>
$(function(){
	$("#situations").change(function(){
		$("#page2 .active").removeClass("active");
		$("#page2 ." + $("#situations").val()).addClass("active");
	});
	$("#pager_bar li").click(function(){
		$(".page.active, #pager_bar .active").removeClass("active");
		$(this).addClass("active");
		$("#screen .page").eq($("#pager_bar li").index(this)).addClass("active");
	});
});
</script>
</head>
<body>

<div id="wrapper">
	<div id="control_panel">
		<label for="situations">状況</label>
		<select name="situations" id="situations">
			<option value="home">家</option>
			<option value="working">仕事</option>
			<option value="outside">外出中</option>
			<option value="shopping">店の前</option>
		</select>
	</div>
	<div id="screen">
		<div id="page1" class="page">
			<div id="categorized_applist">
				<div id="ads_title" class="app_box_title">
					<span>カテゴリ別</span>
				</div>
				
			</div>
		</div>
		<div id="page2" class="page active">
			<div id="user_apps" class="app_box">
				<img src="./img/icon/camera.png" alt="camera" />
				<img src="./img/icon/clock.png" alt="clock" />
				<img src="./img/icon/email-open.png" alt="email" />
				<img src="./img/icon/controls.png" alt="controls" />
				<img src="./img/icon/calendar.png" alt="calendar" />
			</div>
			<div class="border"></div>
			<div id="auto_apps" class="app_box">
				<div id="auto_cat_name" class="app_box_title">
					<span>&lt;&lt;&nbsp;</span>
					<ul id="auto_cat_list">
						<li class="home active">家</li>
						<li class="working">仕事</li>
						<li class="outside">外出中</li>
						<li class="shopping">買い物</li>
					</ul>
					<span>&nbsp;&gt;&gt;</span>
				</div>
				<div id="home_apps" class="auto_cat home active">
					<img src="./img/icon2/Music.png" alt="music" />
					<img src="./img/icon2/Pictures.png" alt="picture" />
				</div>
				<div id="working_apps" class="auto_cat working">
					<img src="./img/icon2/Write.png" alt="write" />
					<img src="./img/icon2/Portfolio.png" alt="portfolio" />
				</div>
				<div id="outside_apps" class="auto_cat outside">
					<img src="./img/icon/map.png" alt="map" />
					<img src="./img/icon/weather.png" alt="weather" />
				</div>
				
			</div>
			<div class="border"></div>
			<div id="ad_apps" class="app_box">
				<div id="ads_title" class="app_box_title">
					<span>こちらはいかが？</span>
				</div>
				<div id="home_ads" class="ads_cat home active">
					<img src="./img/icon_social/amazon_48.png" alt="amazon" />
				</div>
				<div id="working_ads" class="ads_cat working">
					<img src="./img/icon_social/wikipedia_48.png" alt="wikipedia" />
				</div>
				<div id="outside_ads" class="ads_cat outside">
					<img src="./img/icon/bag.png" alt="bag" />
				</div>
			</div>
		</div>
		<div id="page3" class="page">
			<div id="all_applist">
				<div id="all_applist_title" class="app_box_title">
					<span>アプリ一覧</span>
				</div>
				<div id="app_search">
					<input type="text" name="app_search_box" id="app_search_box" />
					<img src="./img/icon2/Search.png" alt="search" />
				</div>
			</div>
		</div>
		<div id="pager">
			<ul id="pager_bar">
				<li></li>
				<li class="active"></li>
				<li></li>
			</ul>
		</div>
	</div>
</div>
	
</body>

</html>
