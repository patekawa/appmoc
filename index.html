<!DOCTYPE html>
<html>

<head>
	<title>AppMoc...</title>
	<meta charset="utf-8">
	<script src="./js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<div id="wrapper">
	<div id="control_panel">
		<label for="situations">状況</label>
		<select name="situations" id="situations">
			<option value="home">家</option>
			<option value="working">仕事</option>
			<option value="outside">外出中</option>
			<option value="shopping">店の前</option>
		</select>
	</div>
	<div id="screen">
		<div id="page1" class="page">
			<div id="user_apps" class="app_box">
				<img src="./img/icon/camera.png" alt="camera" />
				<img src="./img/icon/clock.png" alt="clock" />
				<img src="./img/icon/email-open.png" alt="email" />
				<img src="./img/icon/controls.png" alt="controls" />
				<img src="./img/icon/calendar.png" alt="calendar" />
			</div>
			<div class="border"></div>
			<div id="auto_apps" class="app_box">
				<div id="auto_cat_name" class="app_box_title">
					<span>&lt;&lt;&nbsp;</span>
					<ul id="auto_cat_list">
						<li class="active">家</li>
						<li>仕事</li>
						<li>外出中</li>
						<li>買い物</li>
					</ul>
					<span>&nbsp;&gt;&gt;</span>
				</div>
				<div id="home_apps" class="auto_cat home">
					<img src="./img/icon2/Music.png" alt="music" />
					<img src="./img/icon2/Pictures.png" alt="picture" />
				</div>
				
			</div>
			<div class="border"></div>
			<div id="ad_apps" class="app_box">
				<div id="ads_title" class="app_box_title">
					<span>こちらはいかが？</span>
				</div>
				<div id="home_ads" class="ads_cat home">
					<img src="./img/icon_social/amazon_48.png" alt="amazon" />
				</div>
			</div>
		</div>
		<div id="pager">
			<ul id="pager_bar">
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</div>
	
</body>

</html>
